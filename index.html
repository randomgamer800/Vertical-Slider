<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #50a3c6">
          <h1>Winter</h1>
          <p>Reindeer</p>
        </div>
        <div style="background-color: #9c2706">
          <h1>Autumn</h1>
          <p>Trees</p>
        </div>
        <div style="background-color: #f3872f">
          <h1>Summer</h1>
          <p>Sunglasses</p>
        </div>
        <div style="background-color: #88c5a1">
          <h1>Spring</h1>
          <p>Flowers</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.pexels.com/photos/159406/tulips-netherlands-flowers-bloom-159406.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/735987/pexels-photo-735987.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
